<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <link rel="icon" href="./media/images/snakeicon.png" type="image/x-icon">
</head>
<body>
    <!-- FIRST PAGE -->
    <header>SNAKE IS HUNGRY</header>
    <canvas id="gameCanvas" width="990" height="648"></canvas>
    <button id="aud">
        <audio id="voice" src="./media/audio/birds-chirping-75156.mp3" loop></audio>
        <img src="./media/images/volumeon.png" class="audio_image" alt="icon" id="vol">
    </button>
    <button type="button" class="btn" id="play">LET'S PLAY</button>
    <button type="button" class="btn0" id="replay">REPLAY</button>
    <label class="scores" id="score">Score: 0</label>
    <!-- GAMEPLAY -->

<script src="script.js"></script>
</body>
</html>
